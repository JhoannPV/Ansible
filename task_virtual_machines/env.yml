# Configuración de Máquinas Virtuales
# Este archivo define las VMs que se crearán automáticamente

# Variables de entorno - configuración automática
# El playbook establecerá estas variables automáticamente
vm_base_directory_default: "/media/jhoann-bohorquez/JABP/VirtualBox VMs"
vm_iso_base_default: "/home/jhoann-bohorquez/vm/iso"

# Variables calculadas automáticamente
vm_base_dir: "{{ vm_base_directory }}"
vm_iso_path: "{{ vm_iso_location }}"

# Lista de máquinas virtuales a crear
virtual_machines:

  - name: "k8s-master-01"
    memory: 6000          # RAM en MB
    disk_size: 40000      # Disco en MB
    cpu_count: 2
    network: "bridged"
    boot_order: ["dvd", "disk"]

  - name: "k8s-worker-01"
    memory: 6000          # RAM en MB
    disk_size: 40000      # Disco en MB
    cpu_count: 2
    network: "bridged"
    boot_order: ["dvd", "disk"]

# Configuración por defecto para todas las VMs
default_vm_config:
  os_type: "Debian_64"
  video_memory: 16
  audio: "none"
  usb: false
  network_adapter_type: "82540EM"
  hostonly_interface: "vboxnet0"
  acceleration_3d: false
  acceleration_2d: false
